name: Android CI

on:
  push:
    branches: [ master, develop, feature/** ]
  pull_request:
    branches: [ master, develop, feature/**]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew ktlint
